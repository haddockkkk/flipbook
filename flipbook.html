<div id="flipbook" style="width:100%;max-width:600px;height:400px;margin:auto;"></div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/web/pdf_viewer.min.css">
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css">

<script>
(async () => {
  const pdfUrl = "https://drive.google.com/uc?export=view&id=1BPzcK532coMeHQkhLw-4CQpZQ5lGxdiy";
  const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
  const pages = [];

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const viewport = page.getViewport({ scale: 2 });
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    await page.render({ canvasContext: ctx, viewport }).promise;
    pages.push(canvas.toDataURL());
  }

  const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
    width: 600,
    height: 400,
    showCover: true,
    maxShadowOpacity: 0.3,
  });

  pageFlip.loadFromImages(pages);
})();
</script>
